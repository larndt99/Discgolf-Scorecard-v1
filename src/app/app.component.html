<mat-toolbar>
  <button
    (click)="drawer.toggle()"
    mat-icon-button 
    class="example-icon"
    aria-label="Example icon-button with menu icon">
   <mat-icon>menu</mat-icon>
 </button>
 <span>{{ title }}</span>
</mat-toolbar>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer mode="side" opened>
    <mat-nav-list>
    <a mat-list-item routerLink="courses" (click)="drawer.toggle()">View Courses</a>
    <a mat-list-item routerLink="results" (click)="drawer.toggle()">Round History</a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>

    <router-outlet (activate)="changeTitle($event.pageTitle)"></router-outlet>
    

  </mat-drawer-content>
</mat-drawer-container>
